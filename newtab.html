<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>New Tab</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/search.css" />
    <link rel="stylesheet" href="./styles/links.css" />
  </head>
  <body>
    <main id="app">
      <div class="overlay">
        <div style="width: 100%; display: flex; align-items: center; justify-content: space-between;">

          <div id="leftOverlay" style="display: flex; flex-direction: column; align-items: start;">

          </div>


          <div id="rightOverlay" >

          </div>
        </div>
      </div>

      <section class="center">
        <section class="searchContainer">
          <div>
            <input type="text" placeholder="Search in Google"/>
          </div>
        </section>

        <div id="content" role="main">
          <div id="headline">Time till</div>
          <div id="targetLabel" class="muted">—</div>
          <div id="timer" aria-live="polite">—</div>
        </div>


        <section class="linksContainer">
          
        </section>
      </section>
    </main>

    <script src="./scripts/newtab.js"></script>
    <script src="./scripts/overlay.js"></script>
  </body>
</html>
